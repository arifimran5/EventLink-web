<div class="mt-4 text-center md:mt-8">
  <h1 class="text-3xl font-semibold">Login to Eventlink</h1>
</div>

<form
  (ngSubmit)="login()"
  class="max-w-[40rem] mt-6 mx-auto flex flex-col gap-2"
>
  <div class="flex flex-col gap-2">
    <label for="email">Email</label>
    <input
      class="p-2 border-2 rounded-md"
      type="email"
      id="email"
      [(ngModel)]="loginDto.email"
      name="email"
    />
  </div>
  <div class="flex flex-col gap-2">
    <label for="password">Password</label>
    <input
      class="p-2 border-2 rounded-md"
      type="password"
      id="password"
      [(ngModel)]="loginDto.password"
      name="password"
    />
  </div>
  <div class="flex mt-2">
    <button
      class="py-2 w-full px-4 border-[1px] shadow-sm hover:bg-gradient-to-t text-gray-50 rounded-md border-gray-600 bg-gradient-to-b from-gray-500 to-gray-600"
      type="submit"
    >
      Log In
    </button>
  </div>
</form>
