<div class="mt-4 text-center md:mt-8">
  <h1 class="text-3xl font-semibold">Welcome to Eventlink</h1>
  <p class="text-gray-600">A place to collaborate, learn and grow</p>
</div>
<form
  (ngSubmit)="register()"
  class="max-w-[40rem] mt-6 mx-auto flex flex-col gap-2"
>
  <div class="flex flex-col gap-2">
    <label for="username">UserName</label>
    <input
      class="p-2 border-2 rounded-md"
      type="text"
      id="username"
      [(ngModel)]="registerDto.username"
      name="username"
    />
  </div>
  <div class="flex flex-col gap-2">
    <label for="email">Email</label>
    <input
      class="p-2 border-2 rounded-md"
      type="email"
      id="email"
      name="email"
      [(ngModel)]="registerDto.email"
    />
  </div>
  <div class="flex flex-col gap-2">
    <label for="password">Password</label>
    <input
      class="p-2 border-2 rounded-md"
      type="password"
      id="password"
      name="password"
      [(ngModel)]="registerDto.password"
    />
  </div>
  <div class="flex flex-col gap-2">
    <label for="bio">Bio</label>
    <textarea
      [(ngModel)]="registerDto.bio"
      class="p-2 border-2 rounded-md"
      id="bio"
      name="bio"
    ></textarea>
  </div>
  <div class="flex flex-col gap-2">
    <label for="bio">Date Of Birth</label>
    <input
      [(ngModel)]="registerDto.dob"
      class="p-2 border-2 rounded-md"
      type="date"
      name="dob"
      id="dob"
    />
  </div>
  <div class="flex mt-2">
    <button
      class="py-2 w-full px-4 border-[1px] shadow-sm hover:bg-gradient-to-t rounded-md border-cyan-600 bg-gradient-to-b from-cyan-500 to-cyan-600"
      type="submit"
    >
      Sign Up
    </button>
  </div>
</form>
