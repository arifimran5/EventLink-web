<section class="grid grid-cols-2 gap-3 md:grid-cols-3">
  @for (item of events; track item) {
  <div
    [routerLink]="['/event', item.id]"
    class="p-2 border-2 border-gray-200 rounded-md shadow-sm"
  >
    <h1 class="text-lg">{{ item.name }}</h1>
    <p class="text-gray-600">{{ item.description }}</p>
  </div>
  }
</section>
